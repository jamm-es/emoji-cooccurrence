<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emoji Cooccurrence</title>
    <style>
      /* based on https://codepen.io/lukaszkups/pen/NQjeVN */
      #loading-message:after {
        animation: dots 2s linear infinite;
        content: '';
      }

      @keyframes dots {
        0%, 20% {
          content: '.';
        }
        40% {
          content: '..';
        }
        60% {
          content: '...';
        }
        90%, 100% {
          content: '';
        }
      }
    </style>
  </head>
  <body style="margin: 0; background-color: #111111;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h2 id="loading-message" style="font-family: sans-serif; color: rgb(248, 249, 250); position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)">loading</h2>
    <div id="root"></div>
  </body>
</html>
